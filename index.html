<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Day.Planner.io/Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header starts here -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <!-- clear button added here -->
    <button class="btn btn-info" id="clearBtn">Clear Local Storage</button>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block mx-auto">
      <div class="hour col-1">9am</div>
      <textarea id="description9" class="event-recorder future col-10" cols="30" rows="5" data-time="9"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">10am</div>
      <textarea id="d1escription0" class="event-recorder future col-10" cols="30" rows="5" data-time="10"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">11am</div>
      <textarea id="description11" class="event-recorder future col-10" cols="30" rows="5" data-time="11"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">12pm</div>
      <textarea id="description12" class="event-recorder future col-10" cols="30" rows="5" data-time="12"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">1pm</div>
      <textarea id="description13" class="event-recorder future col-10" cols="30" rows="5" data-time="13"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">2pm</div>
      <textarea id="description14" class="event-recorder future col-10" cols="30" rows="5" data-time="14"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">3pm</div>
      <textarea id="description15" class="event-recorder future col-10" cols="30" rows="5" data-time="15"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">4pm</div>
      <textarea id="description16" class="event-recorder future col-10" cols="30" rows="5" data-time="16"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

    <div class="row time-block mx-auto">
      <div class="hour col-1">5pm</div>
      <textarea id="description17" class="event-recorder future col-10" cols="30" rows="5" data-time="17"></textarea>
      <button type="button" class="btn btn-info saveBtn col-1">Save</button>
    </div>

  </div>

  <!-- script sources here -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../Day.Planner.io/Assets/moment.js"></script>
  <script src="../Day.Planner.io/Assets/scripts.js"></script>
</body>

</html>
